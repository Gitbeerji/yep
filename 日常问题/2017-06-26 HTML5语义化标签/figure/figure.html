<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>figure</title>
	</head>
	<body>
		<figure>
			<p>苟利国家生死以</p>
			<img src="../img/20170601170258.jpg" alt="" />
		</figure>
		
		<article>
			<p>figure 用作文档中插图的图像</p>
			<p>IE8 以及更早的版本不支持figure标签</p>
			<p>figure标签规定独立的流内容（图像、图标、照片、代码等）</p>
			<p>figure 元素的内容应该与主内容相关，但如果被删除，则不用对文档流产生影响</p>
		</article>
	</body>
</html>
