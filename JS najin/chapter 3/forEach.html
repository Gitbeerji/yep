<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../styles/assert.css">
	<script src="../scripts/assert.js"></script>
</head>
<body>
	<script>
		function forEach(list,callback) {
			for(var n = 0; n < list.length; n++){
				callback.call(list[n],n);
			}
		}

		var weapons = ['shuriken','katana','nunchuncks'];

		forEach(
			weapons,
			function(index){
				assert(this == weapons[index],
					"Got the expected value of " + weapons[index]);
			}
		);
	</script>
</body>
</html>
